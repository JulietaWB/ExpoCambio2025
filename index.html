  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font often used with Tailwind */
    }
    /* Apply a smooth transition to stat bars */
    .stat-bar-fill {
      transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
    }
    /* Animation for the tooltip */
    @keyframes open-down {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    .tooltip-open-down {
      transform-origin: top center;
      animation: open-down 200ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    /* Animation for the intro screens */
    @keyframes slide-in-fade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .intro-slide {
      animation: slide-in-fade 500ms cubic-bezier(0.215, 0.610, 0.355, 1) forwards;
    }
  </style>
